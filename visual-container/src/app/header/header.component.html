<mat-toolbar color="primary">
  <span class="title">visual-container</span>
  <div class="header-menu">
    <div class="user-header" *ngIf="isLoggedIn">
      <mat-chip-list>
        <mat-chip>
          <mat-icon>home</mat-icon> {{userName}}
        </mat-chip>
      </mat-chip-list>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu" flex>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink="/login" mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Login</span>
      </button>
      <button routerLink="/signup" mat-menu-item>
        <mat-icon>person_add</mat-icon>
        <span>Signup</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
